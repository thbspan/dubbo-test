plugins {
    id 'java'
}

apply plugin: 'io.spring.dependency-management'

group 'com.test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

dependencies {
    compile project(":service-api")
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'com.alibaba.boot:dubbo-spring-boot-starter:0.2.1.RELEASE'
    implementation "com.alibaba:dubbo-dependencies-bom:$dubboVerson"
    implementation 'com.alibaba:dubbo'
    implementation ('org.apache.curator:curator-framework') {
        exclude group: 'log4j'
    }

    testCompile 'junit:junit:4.12'
}
