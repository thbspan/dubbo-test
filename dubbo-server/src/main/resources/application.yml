spring:
  application:
    name: dubbo-server-sample

dubbo:
  application:
    name: dubbo-server
    owner: test
  protocol:
    name: dubbo
    port: 9527
    dispatcher: message
    threadpool: fixed
    threads: 200
  metadata-report:
    address: zookeeper://localhost:2181
  registry:
    # zooker注册中心
    address: zookeeper://localhost:2181
    # 缓存的服务信息
    file: ${user.home}/.dubbo/dubbo-server.properties
